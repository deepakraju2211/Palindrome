<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <script>
   let str=prompt('enter a word');
    
   const strRev=str.split('').reverse().join('');
 console.log(strRev);

 if(str===strRev){
    console.log(`it is palindrome`)
 }
 else{
    console.log(`it is not a palindrome`)
 }
</script>
